version: '3.8'

services:
  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: chat-server
    ports:
      - '3000:3000'
    depends_on:
      - database
    environment:
      MONGODB_URI: mongodb://root:rootpassword@database:27017/chatapp?authSource=admin&retryWrites=true&w=majority
      PORT: 3000
      CLIENT_URL: http://localhost:4173  
      JWT_SECRET: YWpka2ZhamtmamRrYUAhIyFAIyFAI0AhNDMyNDIzNDIhJEAjamFrZmhkYWpmaGFqZGgzNDg5NDgwMzQ4MjMkISQjISRmCg==
    volumes:
      - ../server:/app
    command: pnpm run start
    restart: always
    networks:
      - chatnet
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  database:
    image: mongo:latest
    container_name: chat-database
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongo_data:/data/db
    networks:
      - chatnet
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', '--eval', "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-client
    ports:
      - '4173:4173'
    depends_on:
      - server
    environment:
      VITE_URL: http://server:3000
    restart: always
    networks:
      - chatnet
    command: ['vite', 'preview', '--host'] # optional if your Dockerfile already has this CMD

volumes:
  mongo_data:

networks:
  chatnet:
    external: true
    driver: bridge
